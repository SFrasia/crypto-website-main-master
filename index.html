<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

      <ul id="item">

    <section>
      <div id="home" class="main">
        <div class="navbar">
          <div class="icon">
            <h2 class="logo">Crypto</h2>
          </div>
          <div>
            <ul>
              <li>
                <a href="#"><u>Log In</u></a>
              </li>
              <button class="get-started">Get Started</button>
            </ul>
          </div>
        </div>
        <div class="content">
          <h1>
            Let's start building <br /><span>your Tomorrow,</span><br /><span
              style="color: yellow"
              >TODAY</span
            >
          </h1>
          <p>
            Designed for simplicity, Crypto helps you <br />feel good about
            crypto. Trusted Crypto <br />Exchange Since 2024.
          </p>
          <button class="get-started">Get Started</button>
        </div>
        <div class="image">
          <img src="/images/phone image.png" alt="phone" />
        </div>
      </div>
    </section>

    <div class="container">
      <form>
        <input type="text" placeholder="Search for Coin!">
        <button id="search">Search</button>
      </form>
    </div>
    
    <section>
      <div id="coins" class="crypto">
      <table class="crypto-table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Coin</th>
            <th scope="col">Price</th>
            <th scope="col">24h Change</th>
            <th scope="col">Market Cap</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>info</td>
            <td>info</td>
            <td>info</td>
            <td>info</td>
          </tr>
        </tbody>
      </div>
